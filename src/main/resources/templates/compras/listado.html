<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Solo copia en el examen el listado existente para tener una base -->

<head>
	<title>Listado Diego Castilla</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container">
		<h1>Listado de Ordenes de Compra</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="row mb-3">
					<div class="col-md-3">
						<a th:href="@{/compras/nuevo}" class="btn btn-success w-100">
							<i class="fa-solid fa-plus"></i>
							Nuevo
						</a>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-12">
						<table class="table table-hover table-striped table-borderless align-middle">
							<thead class="table-dark text-center">
								<tr>
									<th>Número</th>
									<th>Fecha de Entrega</th>
									<th>Dirección de Entrega</th>
									<th>Proveedor</th>
									<!-- Cambia el nombre de los th a como salga en la imgen del pdf -->
									<th>Rubro</th>
									<th>Página Web</th>
									<th>Monto</th>
									<th>Estado</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody class="table-secondary">
								<tr th:each="item, stat: ${lstCompra}">
									<td th:text="${item.nroOrden}" class="text-center"></td>
									<td th:text="${item.fechaEntrega }" class="text-center"></td>
									<td th:text="${item.direccionEntrega}"></td>
									<td th:text="${item.proveedor.ruc + ' - ' + item.proveedor.razonSocial}"></td>
									<td th:text="${item.proveedor.rubro.denominacion} " ></td>
									<td th:text="${item.proveedor.paginaWeb}" ></td>
									<td th:text="|S/. ${#numbers.formatDecimal(item.monto, 1, 2, 'POINT')}|"
																			class="text-end"></td>
									<td th:text="${item.estado}" class="text-center"></td>
									</td>
									<td class="d-flex justify-content-around">
										<a th:href="@{/compras/edicion/{id}(id=${item.nroOrden})}"
											class="btn btn-outline-secondary" title="Editar"
											aria-label="Editar estudiante" role="button">
											<!-- Solo cambiar el @{/ a la ruta correspondiente y el (id=${item. al primary key del model -->
											<i class="fa-regular fa-pen-to-square"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${alert}" th:utext="${alert}"></div>
</body>

</html>

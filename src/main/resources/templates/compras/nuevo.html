<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-4">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="text-center">Nueva Compra</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-8">
						<form th:action="@{/compras/registrar}" method="post" th:object="${compra}">
							<div class="mb-3">
								<label for="inputFechaVenc">Fecha de Entrega</label>
								<input type="date" class="form-control" th:field="*{fechaEntrega}" required>
							</div>
							<div class="mb-3">
								<label for="inputEntrega">Dirección de Entrega</label>
								<input type="text" class="form-control" th:field="*{direccionEntrega}">
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputProv">Proveedor</label>
								<select id="inputProv" class="form-select" required th:field="*{proveedor}">
									<option value="">--Seleccione--</option>
									<option th:each="item: ${proveedores}" th:value="${item.idProveedor}"
										th:text="${item.razonSocial}">
									</option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputRub">Rubro</label>
								<select id="inputRub" class="form-select" required th:field="*{proveedor.rubro}">
									<option value="">--Seleccione--</option>
									<option th:each="item: ${rubros}" th:value="${item.idRubro}"
										th:text="${item.denominacion}">
									</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="inputEntrega">Página Web</label>
								<input type="text" class="form-control" th:field="*{proveedor.paginaWeb}">
							</div>
							<div class="mb-3">
								<label for="inputCoste">Monto</label>
								<input type="number" step="0.01" min="0" class="form-control" id="inputCoste"
									th:field="*{monto}" required>
							</div>
							<div class="mb-3">
								<label for="inputEstado">Estado</label>
								<select id="inputEstado" class="form-select" th:field="*{estado}" required>
									<option value="">--Seleccione--</option>
									<option value="C">Completado</option>
									<option value="P">Pendiente</option>
								</select>
							</div>
							<div class="d-flex gap-2">
								<button type="reset" class="btn btn-outline-secondary">Limpiar
									<i class="fa-solid fa-eraser"></i>
								</button>
								<button type="submit" class="btn btn-primary">Registrar
									<i class="fa-solid fa-floppy-disk"></i>
								</button>
								<a th:href="@{/compras/listado}" class="btn btn-dark">Regresar
									<i class="fa-solid fa-arrow-right-from-bracket"></i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
